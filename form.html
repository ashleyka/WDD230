    <main>

        <h1>FORM</h1>
        <form method="get" action="record.html">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" required><br>
      
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters long and can only be alpha-numeric."><br>
      
            <label for="confirm_password">Confirm Password:</label><br>
            <input type="password" id="confirm_password" name="confirm_password" required oninput='checkPasswordMatch();'><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address from the byui.edu domain."><br>
      
            <label for="rating">Page Rating:</label><br>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" onchange='showRatingValue();'><br>
            <span id='rating_value'></span><br>
      
            <button type='submit'>Submit</button>
      
    </main>
